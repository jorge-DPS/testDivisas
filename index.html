<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen de Javascript</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="title">Convertidor de divisas</div>
  <div class="input">
    <label for="monto">Cantidad:</label>
    <input type="text" id="monto" placeholder="Ingresa aca el monto del dinero">
  </div>
  <div class="input">
    <label for="de">De:</label>
    <select name="de" id="de">
      <option value="10" id="bol">Bolivianos</option>
      <option value="20" id="chil">Pesos Chilenos</option>
      <option value="30" id="mex">Pesos Mexicanos</option>
      <option value="40" id="arg">Pesos argentinos</option>
      <option value="50" id="dol">Dolares</option>
    </select>
  </div>
  <div class="input">
    <label for="a">A:</label>
    <select name="a" id="a">
      <option value="10" id="bol1">Bolivianos</option>
      <option value="20" id="chil1">Pesos Chilenos</option>
      <option value="30" id="mex1">Pesos Mexicanos</option>
      <option value="50" id="dol1">Dolares</option>
    </select>
  </div>
  <div class="buttonContainer">
    <button id="calcular" onclick="convertir()">Calcular</button>
  </div>
  <div class="input">
    <label for="respuesta">Resultado:</label>
    <input type="text" id="respuesta">
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
